<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id ="hour">
    
    <input type="number" id ="minute">
    
    <input type="number" id ="second">

    <button id="button">start</button>

    <script type="text/javascript" src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>
        const {fromEvent, scan, of, Observable} = rxjs;
        
        const hourInput = document.getElementById("hour");
        
        const minuteInput = document.getElementById("minute");

        const secondInput = document.getElementById("second");
        
        const button = document.getElementById("button");

        const myObservable = fromEvent(button, 'click');

        myObservable.subscribe(function () {

        countdown()
    });

    function countdown () {
            
            const seconds = of(secondInput.value)

            seconds.pipe()
        
             const observable = new Observable(function(subscriber) {
                subscriber.next(second-1)
            }).pipe(scan(function(value){
                console.log(value)
            }))

            observable.subscribe(function(value) {
                secondInput.value = value
                console.log(value);
            })

            let hour = hourInput.value
        
            let minute = minuteInput.value
        
            

            if(!hour){
            hour = 0;
            }
            if(!minute){
                minute = 0;
            }
            if(!second){
                second = 0;
            } 

    }

    </script>
</body>
</html>
