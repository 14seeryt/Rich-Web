<!DOCTYPE html>
<html>

<head>
    <title>Phone Directory</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">Phone Directory <i class="fas fa-phone"></i></div>

    <div class="container">
        <button class="btn cent btnNav">Add A New Entry</button>
        <hr style="margin-top: 15px;">


        <!--Table Showing Registered Users-->
        <div class="showEntry">
            <table class="table" id="tbl">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="conList">
                    <!-- Sample contacts-->
                    <tr>
                        <td>Bobby</td>
                        <td>897928792</td>
                        <td>bobbyjones@gmail.com</td>
                        <td class="delete">X</td>
                    </tr>

                    <tr>
                        <td>Tim</td>
                        <td>3409820092</td>
                        <td>Tim@gmail.com</td>
                        <td class="delete">X</td>
                    </tr>


                </tbody>
            </table>
            <hr style="margin-top: 20px">
        </div>




        <!--Form To Add Users-->
        <div class="addEntry hidden">

            <form class="entry-form" method="post" id="entForm">
                <div class="formg">Name : <input class="form-el" type="text" required minlength="3" maxlength="20"
                        name="name" id="name" placeholder="Name">
                </div>

                <div class="formg">Phone Number : <input class="form-el" type="number" required minlength="9"
                        maxlength="10" name="number" id="number" placeholder="Phone Number"></div>

                <div class="formg">Email : <input class="form-el" type="email" required minlength="1" maxlength="40"
                        name="email" id="email" placeholder="Email"></div>
                <input type="submit" class="formbtn btn" name="submit" id="submit" value="Add">
            </form>

            <div class="right">
                <p>
                <h3>Subscriber To Add -></h3>
                </p>
                <p>Name : <span class="showName"></span></p>
                <p>Phone : <span class="showPhone"></span></p>
                <p>Email : <span class="showEmail"></span></p>
            </div>

            <p class="alert"></p>
            <hr style="margin-top: 20px">
        </div>
    </div>

</body>
<script type="text/javascript" src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
<script type="text/javascript" src="phoneDirectory.js"></script>

</html>
