<form method="post" action="form.php" name="english_registration_form" id="english_registration_form">
    <input type="text" id="name" name="name" required minlength="3" maxlength="20" aria-describedby="name-format"
        required placeholder="Name">
    <span class="error">
        <p id="name_error"></p>
    </span>
    <input type="email" id="email" name="email" required minlength="1" maxlength="40" required placeholder="Email">
    <span class="error">
        <p id="email_error"></p>
    </span>
    <input type="tel" id="telephone" name="telephone" required minlength="7" maxlength="8" required
        placeholder="Telephone">
    <span class="error">
        <p id="telephone_error"></p>
    </span>
    <button class="register_button" type="submit" value="submit"
        onclick="lettersAndSpaceCheck(document.form1.name)">Register Now</button>
</form>
