<html>

<head>
    <title>Phone Directory</title>
</head>

<body>
    <div class="header">
        "Phone Directory"
    </div>

    <div class="container">
        <div class="addContact">
            <form class="entry-form" method="post" id="entForm">
                <div class="formg">Name : <input class="form-el" type="text" name="Name" id="name"
                        placeholder="Name"></input></div>

                <div class="formg">Phone Number : <input class="form-el" type="text" name="Number" id="number"
                        placeholder="Phone Number"></input></div>


                <div class="formg">Email Address : <input class="form-el" type="email" name="Email" id="email"
                        placeholder="Email Address"></input></div>
                <input type="submit" class="formbtn btn" name="submit" id="submit" value="Add"></input>
            </form>
        </div>
    </div>
</body>

</html>
