<!DOCTYPE html>
<html lang="en">

<head>
    <title>Github Search</title>
</head>

<body>
    <div class="container">
        <br><br>

        <h1 style="text-align: center;">
            User Profile
        </h1>
        <form id="myForm" autocomplete="off">
            <div class="form-group">
                <input type="text" id="search" placeholder="Search UserName">
            </div>
            <div class="form-group">
                <button class="button.btn.btn-danger.btn-block">
                    Search
                </button>
            </div>
        </form>
        <div id="result" style="border:1px solid black;">

        </div>
        <div id="info">
            <div id="name" style="border:1px solid black;"></div>
            <div id="login" style="border:1px solid black;"></div>
            <div id="email" style="border:1px solid black;"></div>
            <div id="location" style="border:1px solid black;"></div>
            <div id="public_gists" style="border:1px solid black;"></div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
